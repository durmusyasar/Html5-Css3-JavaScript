<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        autoplay: video nun sayfa açıldığı gibi başlamasını sağlar
        loop: döngü
        poster: video başlangıç resmi
    -->
    <h1>Video</h1>
    <video width="600" controls poster="img/htmlcss.png"> 
        <source src="media/Eypio-YoksunBaşımda.mp4" type="video/mp4">
    </video>
    <h1>Ses</h1>
    <audio src="media/Eypio - Umudum Kalmadı (Official Audio).mp3" controls>
        <source src="media/Eypio - Umudum Kalmadı (Official Audio).mp3" type="audio/mp3">
    </audio>
    <h1>Obje</h1>
    <object width="600" height="400" data="media/balon.swf"></object>
    <h1>embed</h1>
    <embed width="600" height="400" src="media/balon.swf">
    <h1>İframe</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7S-E0spllUM" frameborder="0" 
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
