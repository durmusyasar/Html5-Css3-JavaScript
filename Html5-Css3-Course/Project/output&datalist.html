	<script>
		var valueLoad = 0;
		progressBar(valueLoad);
		function progressBar(valueLoad){
			var bar=document.getElementById("load");
			bar.value=valueLoad;
			valueLoad++;
			var loadTime = setTimeout("progressBar("+valueLoad+")",200);
