<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<svg width="600" height="300" style="border: 1px solid #bbb;">
		<circle cx="100" cy="100" r=55 stroke="black" strokeWidth="5" fill="darkolivegreen"/>
	</svg>
	<svg width="600" height="300" style="border: 1px solid #bbb;">
		<rect width="300" height="150" style="fill: rgb(0, 100, 255); stroke-width: 5; stroke:#000; opacity: 1;" x="80" y="80"/>
	</svg>
	<svg width="600" height="300" style="border: 1px solid #bbb;">
		<rect width="300" height="150" style="fill: rgb(0, 100, 255); stroke-width: 5; stroke:#000; opacity: 1;" x="80" y="80" rx="10" ry="10"/>
	</svg>
	<svg width="600" height="300" style="border: 1px solid #bbb;">
		<polygon points="100,10 40, 198 190, 78 10, 78 160, 198" style="fill: brown;stroke:#F00;stroke-width:4;fill-rule:evenodd" />
	</svg>
	<svg width="600" height="300" style="border: 1px solid #bbb;">
		<defs>
			<lineargradient id="grd" x1="0%" yl="0%" x2="100%" y2="0%">
				<stop offset ="0%" style="stop-color: red;stop-opacity:0.6" />
				<stop offset ="100%" style="stop-color: black;stop-opacity:1" />
			</lineargradient>
		</defs>
		<ellipse cx="180" cy="100" rx="85" fill="darkolivegreen" />
		<text fill="#FFF" font-size="40" x="100" y="110" font-family="verdana">
			HTML 5
		</text>
	</svg>
</body>
</html>
